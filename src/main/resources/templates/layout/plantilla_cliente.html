<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org/1999/xhtml">
    <head th:fragment="head">
        <title>BOHDI WELLNESS</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" />
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>   
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f8f9fa;"> 
                <div class="container ms-n2"> <!-- Movemos todo un poco hacia la izquierda -->
                    <a th:href="@{/}" class="navbar-brand">
                        <img src="https://firebasestorage.googleapis.com/v0/b/techshop-fbf53.appspot.com/o/techshop%2Flogos%2Fnuevo_logo.PNG?alt=media&token=093b9513-3d2e-40d0-b4cc-ca769edc610f" alt="Bodhi Wellness Logo" width="100" height="45" class="d-inline-block align-top">
                    </a>
                    <button class="navbar-toggler"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarCollapse" class="collapse navbar-collapse">
                        <!-- Enlaces directos para cada módulo -->
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item px-3">
                                <a class="nav-link text-success fw-bold" th:href="@{/fisioterapia/users}">Fisioterapia</a>
                            </li>
                            <li class="nav-item px-3">
                                <a class="nav-link text-success fw-bold" th:href="@{/horarios/usuarios}">Gimnasio</a>
                            </li>
                            <li class="nav-item px-3">
                                <a class="nav-link text-success fw-bold" th:href="@{/promociones/cliente}">Promociones</a>
                            </li>
                            <li class="nav-item px-3">
                                <a class="nav-link text-success fw-bold" th:href="@{/productos/cliente}">Productos</a>
                            </li>
                            <li class="nav-item px-3">
                                <a class="nav-link text-success fw-bold" th:href="@{/carrito/cliente}">Carrito</a>
                            </li>
                            <li class="nav-item px-3">
                                <a class="nav-link text-success fw-bold" th:href="@{/membresias/cliente}">Membresías</a>
                            </li>
                        </ul>
                        <!-- Campanita de notificaciones -->
                        <a th:href="@{/notificaciones}" class="nav-link px-3">
                            <i class="fas fa-bell text-success"></i>
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <footer th:fragment="footer" class="p-2 text-white text-center" style="background-color: #347d4f; position: fixed; bottom: 0; left: 0; width: 100%; height: 50px; line-height: 30px;">
            <p class="lead">&copy;[[#{plantilla.derechos}]]</p>
        </footer>
    </body>
</html>
