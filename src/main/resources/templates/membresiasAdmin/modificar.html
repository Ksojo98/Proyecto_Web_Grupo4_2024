<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/1999/xhtml">
<head th:replace="~{layout/plantilla :: head}">
    <title>BOHDI WELLNESS - Modificar Membresía</title>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"></header>

    <div class="container my-5">
        <h2 class="text-center text-success mb-4">Administrar Membresía</h2>

        <!-- Formulario para agregar o editar una membresía -->
        <section>
            <form th:action="@{/membresias/admin/guardar}" th:object="${membresia}" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre del Plan</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required />
                </div>

                <h5 class="mt-4">Beneficios Incluidos</h5>
                <!-- Lista de checkboxes para los beneficios -->
                <div class="form-check" th:each="beneficio : ${beneficios}">
                    <input type="checkbox" th:field="*{${beneficio.field}}" th:id="${beneficio.id}" class="form-check-input" />
                    <label th:for="${beneficio.id}" th:text="${beneficio.nombre}" class="form-check-label"></label>
                </div>

                <!-- Botón para guardar cambios -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a th:href="@{/membresias/admin}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </section>

        <!-- Modal para eliminar membresías -->
        <section>
            <button type="button" class="btn btn-danger mt-4" data-toggle="modal" data-target="#eliminarModal">Eliminar Membresías</button>

            <div class="modal fade" id="eliminarModal" tabindex="-1" role="dialog" aria-labelledby="eliminarModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="eliminarModalLabel">Eliminar Membresías</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/membresias/admin/eliminar}" method="post">
                                <p>Selecciona las membresías que deseas eliminar:</p>
                                <div th:each="membresia : ${membresias}">
                                    <input type="checkbox" th:id="${membresia.idMembresia}" name="membresiasEliminar" th:value="${membresia.idMembresia}" />
                                    <label th:for="${membresia.idMembresia}" th:text="${membresia.nombre}"></label><br/>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-danger">Eliminar Seleccionados</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
