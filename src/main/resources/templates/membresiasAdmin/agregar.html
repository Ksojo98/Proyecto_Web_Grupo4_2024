<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/1999/xhtml">
<head th:replace="~{layout/plantilla :: head}">
    <title>BOHDI WELLNESS - Agregar Membresía</title>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"></header>

    <div class="container my-5">
        <h2 class="text-center text-success mb-4">Agregar Nueva Membresía</h2>

            <form th:action="@{/membresias/admin/agregar}" th:object="${membresia}" method="post">
            <!-- Campo para el nombre del plan -->
            <div class="form-group">
                <label for="nombre">Nombre del Plan</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required />
            </div>

            <!-- Campo para la descripción del plan -->
            <div class="form-group">
                <label for="descripcion">Descripción del Plan</label>
                <textarea id="descripcion" name="descripcion" class="form-control" th:field="*{descripcion}" rows="3"></textarea>
            </div>

            <!-- Campo para el precio del plan -->
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" class="form-control" th:field="*{precio}" required />
            </div>

            <h5 class="mt-4">Beneficios Incluidos</h5>

            <!-- Checkboxes para los beneficios, replicando los campos de 'Editar' -->
            <div class="form-check">
                <input type="checkbox" id="evaluacion_inicial" name="evaluacion_inicial" th:field="*{evaluacionInicial}" class="form-check-input" />
                <label for="evaluacion_inicial" class="form-check-label">Evaluación inicial</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="fisioterapia_semanal" name="fisioterapia_semanal" th:field="*{fisioterapiaSemanal}" class="form-check-input" />
                <label for="fisioterapia_semanal" class="form-check-label">Sesión de fisioterapia semanal</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="sala_ejercicios" name="sala_ejercicios" th:field="*{salaEjercicios}" class="form-check-input" />
                <label for="sala_ejercicios" class="form-check-label">Acceso a sala de ejercicios</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="terapia_manual" name="terapia_manual" th:field="*{terapiaManual}" class="form-check-input" />
                <label for="terapia_manual" class="form-check-label">Terapia manual</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="equipos_especializados" name="equipos_especializados" th:field="*{equiposEspecializados}" class="form-check-input" />
                <label for="equipos_especializados" class="form-check-label">Uso de equipos especializados</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="consultas_nutricion" name="consultas_nutricion" th:field="*{consultasNutricion}" class="form-check-input" />
                <label for="consultas_nutricion" class="form-check-label">Consultas con nutricionista</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="masajes_terapeuticos" name="masajes_terapeuticos" th:field="*{masajesTerapeuticos}" class="form-check-input" />
                <label for="masajes_terapeuticos" class="form-check-label">Masajes terapéuticos</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="fisioterapia_domicilio" name="fisioterapia_domicilio" th:field="*{fisioterapiaDomicilio}" class="form-check-input" />
                <label for="fisioterapia_domicilio" class="form-check-label">Sesión de fisioterapia a domicilio</label>
            </div>

            <!-- Botón para agregar la membresía -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Agregar Membresía</button>
                <a th:href="@{/membresias/admin}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
