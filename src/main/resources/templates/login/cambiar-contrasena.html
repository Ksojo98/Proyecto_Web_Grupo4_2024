<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Cambiar Contraseña</h2>
        <form th:action="@{/cambiar-contrasena}" method="post">
            <!-- Campo oculto para incluir el token -->
            <input type="hidden" name="token" th:value="${token}" />
            <div class="form-group">
                <label for="nuevaContrasena">Nueva Contraseña</label>
                <input type="password" id="nuevaContrasena" name="nuevaContrasena" class="form-control" placeholder="Ingresa tu nueva contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Cambiar Contraseña</button>
        </form>
    </div>
</body>
</html>
