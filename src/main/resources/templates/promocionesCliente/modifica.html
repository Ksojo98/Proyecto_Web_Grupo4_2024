<!-- templates/promocionesCliente/modifica.html -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/1999/xhtml">
<head th:replace="~{layout/plantilla :: head}">
    <title>BOHDI WELLNESS - Modificar Promoción</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"></header>

    <!-- Formulario de edición de promoción -->
    <div class="container my-5">
        <h2 class="text-center text-primary">Modificar Promoción</h2>
        <form method="POST" th:action="@{/promocionesCliente/guardar}" th:object="${promocion}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" th:field="*{descripcion}" required></textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" th:field="*{precio}" required>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen</label>
                <input class="form-control" type="file" id="imagen" th:field="*{imagen}" onchange="readURL(this);" />
                <img id="preview" th:src="@{${promocion.imagen}}" alt="Imagen de Promoción" class="img-fluid mt-3"/>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
