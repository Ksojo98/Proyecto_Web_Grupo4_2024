<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/1999/xhtml">
<head th:replace="~{layout/plantilla :: head}">
    <title>BOHDI WELLNESS - Modificar Promoción</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"></header>

    <div class="container my-5">
        <h2 class="text-center text-primary" th:text="${#strings.isEmpty(promocion.id_promocion) ? 'Nueva Promoción' : 'Editar Promoción'}">Nueva Promoción</h2>
        
        <!-- Formulario de promoción -->
        <form method="POST" th:action="@{/promociones/admin/guardar}" th:object="${promocion}" enctype="multipart/form-data">
            <!-- Campo oculto para enviar el ID de la promoción -->
            <input type="hidden" th:field="*{id_promocion}" />

            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" th:field="*{descripcion}" required></textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Imagen</label>
                <input class="form-control" type="file" id="file" name="file" onchange="readURL(this);" />
                <img id="blah" th:src="${promocion.imagen}" alt="Previsualización de Imagen" class="img-fluid mt-3" style="display: block; max-height: 200px;"/>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/promociones/admin}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <footer th:replace="~{layout/plantilla :: footer}"></footer>

    <!-- Script para previsualización de imagen -->
    <script th:src="@{/js/rutinas.js}"></script>
</body>
</html>
